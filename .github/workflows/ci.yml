name: ci

on:
  push:
    branches:
      - "main"
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'Makefile'
      - 'data/**'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.21"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      
      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
      
      - name: Install shadow
        run: go install golang.org/x/tools/go/analysis/passes/shadow/cmd/shadow@latest

      - name: Run linters
        run: make lint
  
  up-to-date:
    name: up-to-date
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      
      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Install protobuf
        run: apt-get install protobuf-compiler

      - name: Generate code
        run: make gen
      
      - name: Check if code is up to date
        run: |
          if git status --porcelain | grep -q '^[MADRC]'; then
            echo "❌ Error: gRPC service is not up to date. Please run `make gen` and commit your changes."
            exit 1  # Exit with an error code
          else
            echo "✅ gRPC service go up to date."
            exit 0
          fi

  build:
    name: build
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      
      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build code
        run: go build main.go
  
  test:
    name: test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      
      - name: Install grpcurl
        run: |
          wget https://github.com/fullstorydev/grpcurl/releases/download/v1.8.7/grpcurl_1.8.7_linux_x86_64.tar.gz
          tar -xvf grpcurl_1.8.7_linux_x86_64.tar.gz
          sudo mv grpcurl /usr/local/bin/
          sudo chmod +x /usr/local/bin/grpcurl
          grpcurl --version
      
      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Run the mock server in background
        run: go run main.go --http-port 8080 --http-save-endpoint /save --grpc-port 8546 --output-dir out &

      - name: Run tests
        run: make test
