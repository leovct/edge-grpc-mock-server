name: ci

on:
  push:
    branches:
      - "main"
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'Makefile'
      - 'data/**'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.21"
  # Check https://grpc.io/docs/languages/go/quickstart/ for `protoc` versions.
  PROTOC_VERSION: "23.4"
  PROTOC_GEN_GO_VERSION: "1.28"
  PROTOC_GEN_GO_GRPC_VERSION: "1.2"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin

      - name: Install shadow
        run: go install golang.org/x/tools/go/analysis/passes/shadow/cmd/shadow@latest

      - name: Run linters
        run: make lint

  grpc-code-is-up-to-date:
    name: grpc-code-is-up-to-date
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install protoc
        run: |
          wget https://github.com/protocolbuffers/protobuf/releases/download/v${{ env.PROTOC_VERSION }}/protoc-${{ env.PROTOC_VERSION }}-linux-x86_64.zip
          unzip protoc-23.4-linux-x86_64.zip
          sudo mv bin/protoc /usr/local/bin/
          sudo mv include/google /usr/local/include
          protoc --version

      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install protoc plugins for go
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v${{ env.PROTOC_GEN_GO_VERSION }}
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v${{ env.PROTOC_GEN_GO_GRPC_VERSION }}
          protoc-gen-go --version
          protoc-gen-go-grpc --version

      - name: Generate code
        run: make gen

      - name: Check if code is up to date
        run: |
          git update-index --really-refresh
          if $(git diff-index --quiet HEAD); then
            echo "✅ gRPC service is up to date."
          else
            echo "❌ Error: gRPC service is not up to date. Please run 'make gen' and commit your changes."
            exit 1
          fi

  static-mode-test:
    name: static-mode-test
    needs: [lint, grpc-code-is-up-to-date]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build code
        run: go build -o mock-server main.go

      - name: Install grpcurl
        run: |
          wget https://github.com/fullstorydev/grpcurl/releases/download/v1.8.7/grpcurl_1.8.7_linux_x86_64.tar.gz
          tar -xvf grpcurl_1.8.7_linux_x86_64.tar.gz
          sudo mv grpcurl /usr/local/bin/
          sudo chmod +x /usr/local/bin/grpcurl
          grpcurl --version

      - name: Run tests against a mock-server that returns static mock data
        run: |
          ./mock-server \
            --grpc-port 8546 \
            --http-port 8080 \
            --http-save-endpoint /save \
            --mock-data-block-file data/set2/blocks/block-57.json \
            --mock-data-trace-file data/set2/traces/trace-57.json \
            --mode static \
            --output-dir out \
            --verbosity 0 \
            &

          make test

  dynamic-mode-test:
    name: dynamic-mode-test
    needs: [lint, grpc-code-is-up-to-date]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build code
        run: go build -o mock-server main.go

      - name: Install grpcurl
        run: |
          wget https://github.com/fullstorydev/grpcurl/releases/download/v1.8.7/grpcurl_1.8.7_linux_x86_64.tar.gz
          tar -xvf grpcurl_1.8.7_linux_x86_64.tar.gz
          sudo mv grpcurl /usr/local/bin/
          sudo chmod +x /usr/local/bin/grpcurl
          grpcurl --version

      - name: Run tests against a mock-server that returns static mock data
        run: |
          ./mock-server \
            --grpc-port 8546 \
            --http-port 8080 \
            --http-save-endpoint /save \
            --mock-data-block-dir data/set2/blocks \
            --mock-data-trace-dir data/set2/traces \
            --mode dynamic \
            --update-data-threshold 5 \
            --output-dir out \
            --verbosity 0 \
            &

          ./scripts/loop.sh 20

  random-mode-test:
    name: random-mode-test
    needs: [lint, grpc-code-is-up-to-date]
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build code
        run: go build -o mock-server main.go

      - name: Install grpcurl
        run: |
          wget https://github.com/fullstorydev/grpcurl/releases/download/v1.8.7/grpcurl_1.8.7_linux_x86_64.tar.gz
          tar -xvf grpcurl_1.8.7_linux_x86_64.tar.gz
          sudo mv grpcurl /usr/local/bin/
          sudo chmod +x /usr/local/bin/grpcurl
          grpcurl --version

      - name: Run tests againt a mock-server that returns random data
        run: |
          ./mock-server \
            --grpc-port 8546 \
            --http-port 8080 \
            --http-save-endpoint /save \
            --mode random \
            --update-block-number-threshold 30 \
            --output-dir out \
            --verbosity 0 \
            &

          make test
